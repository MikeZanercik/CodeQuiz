<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Code Quiz</title>
</head>

<body>
    <div id="scorebox" class="hide">
        <div>Seconds Left: <span id="timer"></span></div>
        <div>Current Score: <span id="score"></span></div>
    </div>
    <div class="main">
        <div id="startPage">
            <h1>Code Quiz</h1>
            <h4>As a coding bootcamp student
                I want to take a timed quiz on JavaScript fundamentals that stores high scores
                so that I can gauge my progress compared to my peer</h4>
            <button id="start">Start Game</button>
        </div>
        <div id="question" class="hide">
            <h3 id="questionHere">Questions Here!!!</h3>
            <div id="choicesHere"></div>
            <!-- <button class="Btn">1</button>
            <br>
            <button class="Btn">2</button>
            <br>
            <button class="Btn">3</button>
            <br>
            <button class="Btn">4</button> -->
            
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
    <script src="./assets/questions.js"></script>
    <script src="./assets/javascript.js"></script>
</body>

</html>
